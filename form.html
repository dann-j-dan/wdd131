<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      <!-- Product Name -->
      <label for="productName">Product Name<span class="required">*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating<span class="required">*</span></legend>
        <div class="stars">
          <input type="radio" id="rating5" name="rating" value="5" required>
          <label for="rating5">★</label>
          <input type="radio" id="rating4" name="rating" value="4">
          <label for="rating4">★</label>
          <input type="radio" id="rating3" name="rating" value="3">
          <label for="rating3">★</label>
          <input type="radio" id="rating2" name="rating" value="2">
          <label for="rating2">★</label>
          <input type="radio" id="rating1" name="rating" value="1">
          <label for="rating1">★</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation<span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <input type="checkbox" id="feature1" name="features" value="Durability">
        <label for="feature1">Durability</label>

        <input type="checkbox" id="feature2" name="features" value="Ease of use">
        <label for="feature2">Ease of use</label>

        <input type="checkbox" id="feature3" name="features" value="Performance">
        <label for="feature3">Performance</label>

        <input type="checkbox" id="feature4" name="features" value="Design">
        <label for="feature4">Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review</label>
      <textarea id="reviewText" name="reviewText" rows="4"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
        <p>
            &copy;<span id="currentyear"></span>
            <span title="Flower" style="font-size: 1.5em;">&#127800;</span>
            <span class="footer-name">Lubangakene Daniel</span>
            <span title="Flower" style="font-size: 1.5em;">&#127800;</span>
            <span class="footer-location">Kampala City, Uganda</span>
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
